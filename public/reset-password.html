<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置驾驶员密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>重置驾驶员密码</h2>
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="driver1">
    </div>
    <div class="form-group">
        <label for="password">新密码:</label>
        <input type="password" id="password" value="driver123">
    </div>
    <button onclick="resetPassword()">重置密码</button>
    <div id="result"></div>

    <script>
        async function resetPassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('http://localhost:8080/auth/reset-driver-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.code === 200) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = result.message;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = result.message;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '重置失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
